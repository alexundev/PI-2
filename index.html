<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Login</title>
  <meta name="description" content="Página de login responsiva com HTML, CSS" />
  <style>
        @import url('Public/css/login.css');
  </style>

</head>

<body>  
  <div class = "imagem1">
    <img src = "Public/Assets/Images/—Pngtree—salon logo vector_6942006.png">
  </div>
  <div class="login-card" role="main" aria-labelledby="login-title">
      <div class="brand">
        <div class="logo" aria-hidden="true">EH</div>
      <h1 id="login-title">Entrar na sua conta</h1>
    </div>

    <p class="lead">Acesse com seu e‑mail e senha. Não tem conta? <a href="#" style="color:#f6c85f;text-decoration:none;font-weight:600">Crie agora</a></p>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" inputmode="email" placeholder="seu@exemplo.com" required aria-required="true" />
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <div class="field password-wrap">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" minlength="6" placeholder="Digite sua senha" required aria-required="true" />
        <button type="button" class="toggle-pass" aria-controls="password" aria-pressed="false">Mostrar</button>
        <div id="passwordError" class="error" aria-live="polite"></div>
      </div>

      <div class="controls">
        <label class="remember"><input type="checkbox" id="remember" name="remember"> Lembrar-me</label>
        <a href="#">Esqueci a senha</a>
      </div>

      <a href="index.html">
        <button type="submit">Entrar</button>
      </a>

      <div class="divider"><span>ou</span></div>

      <div class="alt-actions" aria-hidden="false">
        <a href="index.html">
        <button type="button" onclick= >Entrar com o Google</button>
        </a>
      </div>

      <p class="hint">Ao entrar você aceita nossos <a href="#" style="color:#f6c85f">termos</a> e <a href="#" style="color:#f6c85f">política de privacidade</a>.</p>
    </form>
  </div>
</body>

<script src="Public/js/login.js"></script>

</html>
